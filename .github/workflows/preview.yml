name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # Set PR-specific base path
      - name: Set PR path
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=/phaser-new-maps/pr-preview/pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install

      - name: Build with Next.js
        run: bun run build

      # Create PR-specific directory
      - name: Prepare PR directory
        run: |
          mkdir -p "./pr-preview/pr-${{ github.event.pull_request.number }}"
          mv out/* "./pr-preview/pr-${{ github.event.pull_request.number }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pr-preview

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
